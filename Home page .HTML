<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>MiniMart - Premium eCommerce</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600&display=swap" rel="stylesheet">
    <style>
        :root {
            --charcoal: #36454F;
            --blush: #FEC5BB;
            --white: #FFFFFF;
            --plum: #4E2A5A;
            --sage: #B2AC88;
            --cream: #FFF8DC;
            --midnight: #191970;
            --terracotta: #E2725B;
            --lightgray: #D3D3D3;
            --star-yellow: #FFD700;
            --shadow: 0 4px 16px rgba(30,30,60,0.07);
            --radius: 16px;
            --transition: 0.2s cubic-bezier(.4,0,.2,1);
        }
        body {
            margin: 0;
            font-family: 'Montserrat', Arial, sans-serif;
            background: var(--cream);
            color: var(--charcoal);
        }
        /* Navbar */
        .navbar {
            position: sticky;
            top: 0;
            z-index: 100;
            background: var(--midnight);
            color: var(--white);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0.5rem 2rem;
            box-shadow: var(--shadow);
        }
        .navbar .logo {
            font-size: 2rem;
            font-weight: 600;
            letter-spacing: 2px;
            color: var(--blush);
        }
        .navbar .search-bar {
            flex: 1;
            margin: 0 2rem;
            display: flex;
            align-items: center;
        }
        .navbar input[type="text"] {
            width: 100%;
            padding: 0.5rem 1rem;
            border-radius: var(--radius);
            border: none;
            outline: none;
            font-size: 1rem;
            background: var(--white);
            color: var(--charcoal);
            box-shadow: 0 2px 8px rgba(30,30,60,0.04);
            transition: box-shadow var(--transition);
        }
        .navbar .cart {
            position: relative;
            cursor: pointer;
            margin-left: 1rem;
        }
        .navbar .cart svg {
            width: 28px;
            height: 28px;
            fill: var(--blush);
            transition: transform var(--transition);
        }
        .navbar .cart:hover svg {
            transform: scale(1.1);
        }
        .navbar .cart-count {
            position: absolute;
            top: -8px;
            right: -8px;
            background: var(--terracotta);
            color: var(--white);
            font-size: 0.8rem;
            font-weight: 600;
            border-radius: 50%;
            padding: 2px 7px;
            box-shadow: 0 2px 8px rgba(30,30,60,0.12);
        }
        /* Layout */
        .container {
            display: flex;
            min-height: 100vh;
            margin-top: 1.5rem;
            gap: 2rem;
            padding: 0 2rem 2rem 2rem;
        }
        /* Sidebar */
        .sidebar {
            background: var(--white);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 2rem 1.5rem;
            min-width: 250px;
            max-width: 300px;
            flex-shrink: 0;
            display: flex;
            flex-direction: column;
            gap: 2rem;
            transition: left var(--transition);
        }
        .sidebar h3 {
            margin-top: 0;
            color: var(--plum);
            font-size: 1.2rem;
            margin-bottom: 1rem;
        }
        .sidebar label {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1rem;
            margin-bottom: 0.5rem;
            cursor: pointer;
        }
        .sidebar input[type="checkbox"] {
            accent-color: var(--sage);
        }
        .sidebar .price-range {
            margin-top: 1rem;
        }
        .sidebar input[type="range"] {
            width: 100%;
            accent-color: var(--terracotta);
        }
        .sidebar .ratings {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }
        .sidebar .star {
            color: var(--terracotta);
            font-size: 1.1rem;
        }
        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        .sort-bar {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            gap: 1rem;
        }
        .sort-bar label {
            font-size: 1rem;
            color: var(--plum);
        }
        .sort-bar select {
            padding: 0.4rem 1rem;
            border-radius: var(--radius);
            border: 1px solid var(--lightgray);
            background: var(--white);
            font-size: 1rem;
            color: var(--charcoal);
            outline: none;
            transition: border var(--transition);
        }
        /* Product Grid */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 2rem;
        }
        .product-card {
            background: var(--white);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform var(--transition), box-shadow var(--transition);
            cursor: pointer;
            position: relative;
        }
        .product-card:hover {
            transform: translateY(-8px) scale(1.03);
            box-shadow: 0 8px 32px rgba(78,42,90,0.12);
        }
        .product-card img {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 50%;
            margin-bottom: 1rem;
            background: var(--lightgray);
            box-shadow: 0 2px 8px rgba(30,30,60,0.06);
        }
        .product-card .name {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--midnight);
            margin-bottom: 0.5rem;
            text-align: center;
        }
        .product-card .price {
            font-size: 1.1rem;
            color: var(--terracotta);
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        .product-card .rating {
            color: var(--star-yellow);
            margin-bottom: 1rem;
            font-size: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 2px;
        }
        .product-card .rating span {
            display: inline-block;
        }
        .product-card button {
            background: linear-gradient(90deg, var(--blush), var(--sage));
            color: var(--midnight);
            border: none;
            border-radius: 999px;
            padding: 0.6rem 1.5rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(30,30,60,0.08);
            transition: background var(--transition), transform var(--transition), box-shadow var(--transition);
            outline: none;
        }
        .product-card button:hover {
            background: linear-gradient(90deg, var(--terracotta), var(--blush));
            transform: scale(1.05);
            box-shadow: 0 4px 16px rgba(226,114,91,0.18);
        }
        /* Responsive */
        @media (max-width: 1100px) {
            .container {
                flex-direction: column;
                gap: 1rem;
                padding: 0 1rem 1rem 1rem;
            }
            .sidebar {
                max-width: 100%;
                min-width: 0;
                flex-direction: row;
                gap: 2rem;
                padding: 1rem;
                margin-bottom: 1rem;
            }
        }
        @media (max-width: 800px) {
            .container {
                flex-direction: column;
                padding: 0 0.5rem 1rem 0.5rem;
            }
            .sidebar {
                position: fixed;
                left: -320px;
                top: 0;
                height: 100vh;
                width: 260px;
                z-index: 200;
                background: var(--white);
                box-shadow: 4px 0 24px rgba(30,30,60,0.12);
                flex-direction: column;
                gap: 2rem;
                padding: 2rem 1.5rem;
                transition: left var(--transition);
            }
            .sidebar.open {
                left: 0;
            }
            .sidebar-toggle {
                display: block;
                position: fixed;
                top: 80px;
                left: 16px;
                z-index: 300;
                background: var(--plum);
                color: var(--white);
                border: none;
                border-radius: 50%;
                width: 44px;
                height: 44px;
                font-size: 1.5rem;
                box-shadow: 0 2px 8px rgba(30,30,60,0.12);
                cursor: pointer;
                transition: background var(--transition);
            }
        }
        @media (max-width: 600px) {
            .navbar {
                flex-direction: column;
                align-items: stretch;
                padding: 0.5rem 1rem;
            }
            .navbar .search-bar {
                margin: 0.5rem 0;
            }
            .main-content {
                gap: 1rem;
            }
            .product-card {
                padding: 1rem;
            }
            .sidebar-toggle {
                top: 70px;
                left: 8px;
                width: 38px;
                height: 38px;
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">MiniMart</div>
        <div class="search-bar">
            <input type="text" placeholder="Search products...">
        </div>
        <div class="cart" title="View Cart">
            <svg viewBox="0 0 24 24"><path d="M7 18c-1.1 0-1.99.9-1.99 2S5.9 22 7 22s2-.9 2-2-.9-2-2-2zm10 0c-1.1 0-1.99.9-1.99 2S15.9 22 17 22s2-.9 2-2-.9-2-2-2zM7.16 15.26l.03.01L7.16 15.26zM7 16h10v-2H7v2zm12.31-3.9l-1.35-6.45A2.01 2.01 0 0 0 16 4H6.21l-.94-2H2v2h2l3.6 7.59-1.35 2.44C5.16 15.37 6.13 17 7.5 17H19v-2H7.42c-.14 0-.25-.11-.25-.25l.03-.12L7.16 15.26z"/></svg>
            <span class="cart-count" id="cart-count">0</span>
        </div>
    </nav>
    <button class="sidebar-toggle" id="sidebarToggle" style="display:none;">&#9776;</button>
    <div class="container">
        <aside class="sidebar" id="sidebar">
            <div>
                <h3>Categories</h3>
                <label><input type="checkbox" checked> All</label>
                <label><input type="checkbox"> Electronics</label>
                <label><input type="checkbox"> Fashion</label>
                <label><input type="checkbox"> Home</label>
                <label><input type="checkbox"> Beauty</label>
                <label><input type="checkbox"> Toys</label>
            </div>
            <div>
                <h3>Price Range</h3>
                <input type="range" min="0" max="500" value="250" id="priceRange">
                <div class="price-range">Up to $<span id="priceValue">250</span></div>
            </div>
            <div>
                <h3>Ratings</h3>
                <div class="ratings">
                    <label><input type="checkbox"> <span class="star">&#9733;</span> 4+</label>
                    <label><input type="checkbox"> <span class="star">&#9733;&#9733;</span> 3+</label>
                </div>
            </div>
        </aside>
        <main class="main-content">
            <div class="sort-bar">
                <label for="sort">Sort by:</label>
                <select id="sort">
                    <option value="featured">Featured</option>
                    <option value="price-low">Price: Low to High</option>
                    <option value="price-high">Price: High to Low</option>
                    <option value="rating">Rating</option>
                </select>
            </div>
            <section class="product-grid" id="productGrid">
                <!-- Product cards will be injected here -->
            </section>
        </main>
    </div>
    <script>
        // Sidebar toggle for mobile
        const sidebar = document.getElementById('sidebar');
        const sidebarToggle = document.getElementById('sidebarToggle');
        function checkSidebarToggle() {
            if (window.innerWidth <= 800) {
                sidebarToggle.style.display = 'block';
                sidebar.classList.remove('open');
            } else {
                sidebarToggle.style.display = 'none';
                sidebar.classList.remove('open');
            }
        }
        sidebarToggle.addEventListener('click', () => {
            sidebar.classList.toggle('open');
        });
        window.addEventListener('resize', checkSidebarToggle);
        checkSidebarToggle();

        // Price range slider
        const priceRange = document.getElementById('priceRange');
        const priceValue = document.getElementById('priceValue');
        priceRange.addEventListener('input', () => {
            priceValue.textContent = priceRange.value;
        });

        // Demo product data
        const products = [
            {
                name: "Luxury Headphones",
                price: 199,
                rating: 4.7,
                image: "https://images.unsplash.com/photo-1517841905240-472988babdf9?auto=format&fit=facearea&w=256&q=80",
            },
            {
                name: "Designer Handbag",
                price: 349,
                rating: 4.9,
                image: "https://images.unsplash.com/photo-1512436991641-6745cdb1723f?auto=format&fit=facearea&w=256&q=80",
            },
            {
                name: "Smart Home Speaker",
                price: 129,
                rating: 4.5,
                image: "https://images.unsplash.com/photo-1519125323398-675f0ddb6308?auto=format&fit=facearea&w=256&q=80",
            },
            {
                name: "Silk Scarf",
                price: 59,
                rating: 4.2,
                image: "https://images.unsplash.com/photo-1465101046530-73398c7f28ca?auto=format&fit=facearea&w=256&q=80",
            },
            {
                name: "Organic Face Cream",
                price: 42,
                rating: 4.8,
                image: "https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=facearea&w=256&q=80",
            },
            {
                name: "Wooden Toy Set",
                price: 35,
                rating: 4.4,
                image: "https://images.unsplash.com/photo-1519125323398-675f0ddb6308?auto=format&fit=facearea&w=256&q=80",
            },
            {
                name: "Minimalist Watch",
                price: 120,
                rating: 4.6,
                image: "https://images.unsplash.com/photo-1512436991641-6745cdb1723f?auto=format&fit=facearea&w=256&q=80",
            },
            {
                name: "Scented Candle",
                price: 28,
                rating: 4.3,
                image: "https://images.unsplash.com/photo-1465101046530-73398c7f28ca?auto=format&fit=facearea&w=256&q=80",
            }
        ];

        // Render products
        function renderProducts(list) {
            const grid = document.getElementById('productGrid');
            grid.innerHTML = '';
            list.forEach((p, idx) => {
                const card = document.createElement('div');
                card.className = 'product-card';
                card.innerHTML = `
                    <img src="${p.image}" alt="${p.name}">
                    <div class="name">${p.name}</div>
                    <div class="price">$${p.price}</div>
                    <div class="rating">
                        ${'★'.repeat(Math.floor(p.rating))}${'☆'.repeat(5 - Math.floor(p.rating))}
                        <span style="color:var(--plum);font-size:0.95em;margin-left:4px;">${p.rating}</span>
                    </div>
                    <button data-idx="${idx}">Add to Cart</button>
                `;
                grid.appendChild(card);
            });
        }
        renderProducts(products);

        // Cart logic
        let cartCount = 0;
        document.getElementById('productGrid').addEventListener('click', function(e) {
            if (e.target.tagName === 'BUTTON') {
                cartCount++;
                document.getElementById('cart-count').textContent = cartCount;
                e.target.textContent = 'Added!';
                setTimeout(() => { e.target.textContent = 'Add to Cart'; }, 1200);
            }
        });
    </script>
</body>
</html>
