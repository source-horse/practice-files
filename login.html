<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>MiniMart - Login</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600&display=swap" rel="stylesheet">
    <style>
        :root {
            --charcoal: #36454F;
            --blush: #FEC5BB;
            --white: #FFFFFF;
            --plum: #4E2A5A;
            --sage: #B2AC88;
            --cream: #FFF8DC;
            --midnight: #191970;
            --terracotta: #E2725B;
            --lightgray: #D3D3D3;
            --shadow: 0 4px 16px rgba(30,30,60,0.07);
            --radius: 16px;
            --transition: 0.2s cubic-bezier(.4,0,.2,1);
        }

        body {
            margin: 0;
            font-family: 'Montserrat', Arial, sans-serif;
            background: var(--cream);
            color: var(--charcoal);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .navbar {
            position: sticky;
            top: 0;
            z-index: 100;
            background: var(--midnight);
            color: var(--white);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0.5rem 2rem;
            box-shadow: var(--shadow);
        }

        .navbar .logo {
            font-size: 2rem;
            font-weight: 600;
            letter-spacing: 2px;
            color: var(--blush);
            text-decoration: none;
        }

        .login-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .login-form {
            background: var(--white);
            padding: 2.5rem;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 400px;
        }

        .login-form h2 {
            color: var(--plum);
            margin: 0 0 1.5rem 0;
            text-align: center;
            font-size: 1.8rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--charcoal);
            font-weight: 600;
        }

        .form-group input {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid var(--lightgray);
            border-radius: var(--radius);
            font-size: 1rem;
            transition: border-color var(--transition);
            box-sizing: border-box;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--sage);
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .remember-me input[type="checkbox"] {
            accent-color: var(--sage);
        }

        .forgot-password {
            text-align: right;
            margin-bottom: 1.5rem;
        }

        .forgot-password a {
            color: var(--plum);
            text-decoration: none;
            font-size: 0.9rem;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .login-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(90deg, var(--blush), var(--sage));
            color: var(--midnight);
            border: none;
            border-radius: var(--radius);
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform var(--transition), box-shadow var(--transition);
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(30,30,60,0.15);
        }

        .signup-link {
            text-align: center;
            margin-top: 1.5rem;
            color: var(--charcoal);
        }

        .signup-link a {
            color: var(--plum);
            text-decoration: none;
            font-weight: 600;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .login-form {
                padding: 2rem;
            }

            .navbar {
                padding: 0.5rem 1rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="Home page .HTML" class="logo">MiniMart</a>
    </nav>
    <div class="login-container">
        <form class="login-form" id="loginForm">
            <h2>Welcome Back</h2>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="remember-me">
                <input type="checkbox" id="remember" name="remember">
                <label for="remember">Remember me</label>
            </div>
            <div class="forgot-password">
                <a href="#">Forgot Password?</a>
            </div>
            <button type="submit" class="login-btn">Log In</button>
            <div class="signup-link">
                Don't have an account? <a href="signup.html">Sign Up</a>
            </div>
        </form>
    </div>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Here you would typically validate credentials with a server
            // For now, we'll just show a success message
            alert('Login successful!');
            window.location.href = 'Home page .HTML';
        });
    </script>
</body>
</html>
