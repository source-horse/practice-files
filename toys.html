<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>MiniMart - Toys</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600&display=swap" rel="stylesheet">
    <style>
        /* Same styles as electronics.html */
        :root {
            --charcoal: #36454F;
            --blush: #FEC5BB;
            --white: #FFFFFF;
            --plum: #4E2A5A;
            --sage: #B2AC88;
            --cream: #FFF8DC;
            --midnight: #191970;
            --terracotta: #E2725B;
            --lightgray: #D3D3D3;
            --star-yellow: #FFD700;
            --shadow: 0 4px 16px rgba(30,30,60,0.07);
            --radius: 16px;
            --transition: 0.2s cubic-bezier(.4,0,.2,1);
        }
        /* Include all other styles from electronics.html */
        body {
            margin: 0;
            font-family: 'Montserrat', Arial, sans-serif;
            background: var(--cream);
            color: var(--charcoal);
        }
        .navbar {
            position: sticky;
            top: 0;
            z-index: 100;
            background: var(--midnight);
            color: var(--white);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0.5rem 2rem;
            box-shadow: var(--shadow);
        }
        .navbar .logo {
            font-size: 2rem;
            font-weight: 600;
            letter-spacing: 2px;
            color: var(--blush);
        }
        .navbar .search-bar {
            flex: 1;
            margin: 0 2rem;
            display: flex;
            align-items: center;
        }
        .navbar input[type="text"] {
            width: 100%;
            padding: 0.5rem 1rem;
            border-radius: var(--radius);
            border: none;
            outline: none;
            font-size: 1rem;
            background: var(--white);
            color: var(--charcoal);
            box-shadow: 0 2px 8px rgba(30,30,60,0.04);
            transition: box-shadow var(--transition);
        }
        .navbar .cart {
            position: relative;
            cursor: pointer;
            margin-left: 1rem;
        }
        .navbar .cart svg {
            width: 28px;
            height: 28px;
            fill: var(--blush);
            transition: transform var(--transition);
        }
        .navbar .cart:hover svg {
            transform: scale(1.1);
        }
        .navbar .cart-count {
            position: absolute;
            top: -8px;
            right: -8px;
            background: var(--terracotta);
            color: var(--white);
            font-size: 0.8rem;
            font-weight: 600;
            border-radius: 50%;
            padding: 2px 7px;
            box-shadow: 0 2px 8px rgba(30,30,60,0.12);
        }
        .container {
            display: flex;
            min-height: 100vh;
            margin-top: 1.5rem;
            gap: 2rem;
            padding: 0 2rem 2rem 2rem;
        }
        .sidebar {
            background: var(--white);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 2rem 1.5rem;
            min-width: 250px;
            max-width: 300px;
            flex-shrink: 0;
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }
        .sidebar h3 {
            margin-top: 0;
            color: var(--plum);
            font-size: 1.2rem;
            margin-bottom: 1rem;
        }
        .sidebar label {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1rem;
            margin-bottom: 0.5rem;
            cursor: pointer;
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 2rem;
        }
        .product-card {
            background: var(--white);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform var(--transition), box-shadow var(--transition);
            cursor: pointer;
            position: relative;
        }
        .product-card:hover {
            transform: translateY(-8px) scale(1.03);
            box-shadow: 0 8px 32px rgba(78,42,90,0.12);
        }
        .product-card img {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 50%;
            margin-bottom: 1rem;
            background: var(--lightgray);
            box-shadow: 0 2px 8px rgba(30,30,60,0.06);
        }
        .product-card .name {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--midnight);
            margin-bottom: 0.5rem;
            text-align: center;
        }
        .product-card .price {
            font-size: 1.1rem;
            color: var(--terracotta);
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        .product-card .rating {
            color: var(--star-yellow);
            margin-bottom: 1rem;
            font-size: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 2px;
        }
        .product-card button {
            background: linear-gradient(90deg, var(--blush), var(--sage));
            color: var(--midnight);
            border: none;
            border-radius: 999px;
            padding: 0.6rem 1.5rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(30,30,60,0.08);
            transition: background var(--transition), transform var(--transition), box-shadow var(--transition);
            outline: none;
        }
        .product-card button:hover {
            background: linear-gradient(90deg, var(--terracotta), var(--blush));
            transform: scale(1.05);
            box-shadow: 0 4px 16px rgba(226,114,91,0.18);
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="Home page .HTML" class="logo" style="text-decoration: none;">MiniMart</a>
        <div class="search-bar">
            <input type="text" placeholder="Search toys...">
        </div>
        <div class="cart" title="View Cart">
            <svg viewBox="0 0 24 24"><path d="M7 18c-1.1 0-1.99.9-1.99 2S5.9 22 7 22s2-.9 2-2-.9-2-2-2zm10 0c-1.1 0-1.99.9-1.99 2S15.9 22 17 22s2-.9 2-2-.9-2-2-2zM7.16 15.26l.03.01L7.16 15.26zM7 16h10v-2H7v2zm12.31-3.9l-1.35-6.45A2.01 2.01 0 0 0 16 4H6.21l-.94-2H2v2h2l3.6 7.59-1.35 2.44C5.16 15.37 6.13 17 7.5 17H19v-2H7.42c-.14 0-.25-.11-.25-.25l.03-.12L7.16 15.26z"/></svg>
            <span class="cart-count" id="cart-count">0</span>
        </div>
    </nav>
    <div class="container">
        <aside class="sidebar">
            <div>
                <h3>Categories</h3>
                <label><a href="Home page .HTML" style="text-decoration: none; color: inherit;">All</a></label>
                <label><a href="electronics.html" style="text-decoration: none; color: inherit;">Electronics</a></label>
                <label><a href="fashion.html" style="text-decoration: none; color: inherit;">Fashion</a></label>
                <label><a href="home.html" style="text-decoration: none; color: inherit;">Home</a></label>
                <label><a href="beauty.html" style="text-decoration: none; color: inherit;">Beauty</a></label>
                <label><a href="toys.html" style="text-decoration: none; color: inherit;"><strong>Toys</strong></a></label>
            </div>
        </aside>
        <main class="main-content">
            <section class="product-grid" id="productGrid">
                <!-- Product cards will be injected here -->
            </section>
        </main>
    </div>
    <script>
        // Toys specific products
        const products = [
            {
                name: "Building Blocks Set",
                price: 49,
                rating: 4.8,
                image: "https://images.unsplash.com/photo-1587654780291-39c9404d746b?auto=format&fit=facearea&w=256&q=80",
            },
            {
                name: "Remote Control Car",
                price: 79,
                rating: 4.6,
                image: "https://images.unsplash.com/photo-1594787318286-3d835c1d207f?auto=format&fit=facearea&w=256&q=80",
            },
            {
                name: "Educational Board Game",
                price: 39,
                rating: 4.7,
                image: "https://images.unsplash.com/photo-1632501641765-e568d28b0015?auto=format&fit=facearea&w=256&q=80",
            },
            {
                name: "Art & Craft Kit",
                price: 45,
                rating: 4.5,
                image: "https://images.unsplash.com/photo-1513542789411-b6a5d4f31634?auto=format&fit=facearea&w=256&q=80",
            },
            {
                name: "Plush Animal Set",
                price: 35,
                rating: 4.9,
                image: "https://images.unsplash.com/photo-1563396983906-b3795482a59a?auto=format&fit=facearea&w=256&q=80",
            },
            {
                name: "Science Experiment Kit",
                price: 59,
                rating: 4.7,
                image: "https://images.unsplash.com/photo-1537884944318-390069bb8665?auto=format&fit=facearea&w=256&q=80",
            }
        ];

        // Render products
        function renderProducts(list) {
            const grid = document.getElementById('productGrid');
            grid.innerHTML = '';
            list.forEach((p, idx) => {
                const card = document.createElement('div');
                card.className = 'product-card';
                card.innerHTML = `
                    <img src="${p.image}" alt="${p.name}">
                    <div class="name">${p.name}</div>
                    <div class="price">$${p.price}</div>
                    <div class="rating">
                        ${'★'.repeat(Math.floor(p.rating))}${'☆'.repeat(5 - Math.floor(p.rating))}
                        <span style="color:var(--plum);font-size:0.95em;margin-left:4px;">${p.rating}</span>
                    </div>
                    <button data-idx="${idx}">Add to Cart</button>
                `;
                grid.appendChild(card);
            });
        }
        renderProducts(products);

        // Cart logic
        let cartCount = 0;
        document.getElementById('productGrid').addEventListener('click', function(e) {
            if (e.target.tagName === 'BUTTON') {
                cartCount++;
                document.getElementById('cart-count').textContent = cartCount;
                e.target.textContent = 'Added!';
                setTimeout(() => { e.target.textContent = 'Add to Cart'; }, 1200);
            }
        });
    </script>
</body>
</html>
